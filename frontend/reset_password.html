<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tindi Tech</title>
    <!-- Use Standard Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-body">
    <div class="auth-wrapper">
        <form id="resetForm">
            <h1>Reset Password</h1>
            <p>Enter your new password below.</p>

            <div class="input-box" style="margin-top:20px;">
                <input id="password" type="password" placeholder="New Password" required minlength="6">
            </div>
            <div class="input-box">
                <input id="confirmPassword" type="password" placeholder="Confirm Password" required minlength="6">
            </div>

            <button type="submit" class="auth-btn">Set New Password</button>

            <p id="status" class="auth-status"></p>
        </form>
    </div>
    <script src="assets/js/site-api.js"></script>
    <script>
        // const API_URL = "http://127.0.0.1:5000";
        const API = window.API_URL;
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const status = document.getElementById("status");

        if (!token) {
            document.querySelector('form').innerHTML = '<h2>Invalid Link</h2><p>Please request a new reset link.</p><p style="text-align:center; margin-top:20px;"><a href="forgot_password.html" class="auth-btn" style="display:inline-block; width:auto; padding:10px 30px; text-decoration:none;">Go Back</a></p>';
        }

        document.getElementById("resetForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirmPassword").value;
            const btn = document.querySelector("button");

            if (password !== confirm) {
                status.style.color = 'var(--danger-color)';
                status.innerText = "Passwords do not match!";
                return;
            }

            status.innerText = "Updating...";
            status.style.color = "var(--accent-color)";
            btn.disabled = true;

            try {
                const res = await fetch(`${API}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                const data = await res.json();
                if (data.success) {
                    status.style.color = 'var(--success-color)';
                    status.innerText = "Success! Redirecting to login...";
                    setTimeout(() => window.location.href = "login.html", 2000);
                } else {
                    status.style.color = 'var(--danger-color)';
                    status.innerText = data.error || "Update failed.";
                }
            } catch (err) {
                status.style.color = 'var(--danger-color)';
                status.innerText = "Connection error.";
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
