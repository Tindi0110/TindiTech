<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tindi Tech</title>
    <!-- Use Standard Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="auth-body">
    <div class="auth-wrapper">
        <form id="forgotForm">
            <h1>Forgot Password</h1>
            <p>Enter your email address to reset your password.</p>

            <div class="input-box" style="margin-top:20px;">
                <input id="email" type="email" placeholder="Email Address" required>
            </div>

            <button type="submit" class="auth-btn">Send Reset Link</button>

            <div class="auth-links" style="justify-content: center; margin-top: 20px;">
                <a href="login.html" class="auth-link">Back to Login</a>
            </div>

            <p id="status" class="auth-status"></p>
        </form>
    </div>

    <script src="assets/js/site-api.js"></script>
    <script>
        document.getElementById("forgotForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const status = document.getElementById("status");
            const btn = document.querySelector("button");

            const supabase = window.getSupabase();
            if (!supabase) {
                status.style.color = "var(--danger-color)";
                status.innerText = "Auth Service not configured.";
                return;
            }

            status.innerText = "Sending reset link...";
            status.style.color = "var(--accent-color)";
            btn.disabled = true;

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset_password.html',
                });

                if (error) throw error;

                status.style.color = 'var(--success-color)';
                status.innerText = "Check your email for the reset link!";
                document.getElementById("email").value = "";
            } catch (err) {
                status.style.color = 'var(--danger-color)';
                console.error(err);
                status.innerText = err.message || "Failed to send reset link.";
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
