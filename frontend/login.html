<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tindi Tech</title>
  <!-- Use Standard Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-body">
  <div class="auth-wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <p>Welcome back! Please login to your account.</p>

      <div class="input-box">
        <input id="username" type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Password" required>
      </div>

      <div class="auth-links">
        <label style="color: #ccc; cursor: pointer; display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="remember" style="width: auto; height: auto;"> Remember me
        </label>
        <a href="forgot_password.html" class="auth-link">Forgot Password?</a>
      </div>

      <button type="submit" class="auth-btn">Login</button>

      <div class="auth-links" style="justify-content: center; margin-top: 20px;">
        <span style="color: #ccc;">Don't have an account? <a href="register.html" class="auth-link">Register</a></span>
      </div>

      <p id="status" class="auth-status"></p>
    </form>
  </div>

  <script src="assets/js/site-api.js"></script>
  <script>
    const API = window.API_URL;
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.innerText = "Logging in...";
      status.style.color = "var(--accent-color)";

      let data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        remember: document.getElementById("remember").checked
      };

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.success) {
          status.style.color = "var(--success-color)";
          status.innerText = "Login successful!";

          // Save Token and Role
          const storage = document.getElementById("remember").checked ? localStorage : sessionStorage;

          if (result.token) storage.setItem("token", result.token);
          storage.setItem("user_role", result.user.role || 'customer');
          storage.setItem("user_name", result.user.username);

          setTimeout(() => {
            // REDIRECT LOGIC
            const role = result.user.role;
            if (role === 'admin' || role === 'super_admin') {
              window.location.href = "Admin.html";
            } else {
              // Check for redirect param
              const params = new URLSearchParams(window.location.search);
              const redirectParams = params.get('redirect');
              window.location.href = redirectParams || "My Orders.html";
            }
          }, 1000);
        } else {
          status.style.color = "var(--danger-color)";
          status.innerText = result.error || "Login failed";

          if (result.verification_required) {
            setTimeout(() => {
              const emailParam = encodeURIComponent(result.email || "");
              const phoneParam = encodeURIComponent(result.phone || "");
              window.location.href = `verify.html?email=${emailParam}&phone=${phoneParam}`;
            }, 1500);
          }
        }
      } catch (err) {
        console.error(err);
        status.style.color = "var(--danger-color)";
        status.innerHTML = `Connection Failed.<br><small style='font-size:0.8em; color:#aaa;'>(Target: ${API}/login)</small>`;
      }
    });
  </script>
</body>

</html>
