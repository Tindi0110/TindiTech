<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tindi Tech</title>
  <!-- Use Standard Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="auth-body">
  <div class="auth-wrapper">
    <form id="loginForm">
      <h1>Login</h1>
      <p>Welcome back! Please login to your account.</p>

      <div class="input-box">
        <input id="username" type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Password" required>
      </div>

      <div class="auth-links">
        <label style="color: #ccc; cursor: pointer; display: flex; align-items: center; gap: 8px;">
          <input type="checkbox" id="remember" style="width: auto; height: auto;"> Remember me
        </label>
        <a href="forgot_password.html" class="auth-link">Forgot Password?</a>
      </div>

      <button type="submit" class="auth-btn">Login</button>

      <div class="auth-links" style="justify-content: center; margin-top: 20px;">
        <span style="color: #ccc;">Don't have an account? <a href="register.html" class="auth-link">Register</a></span>
      </div>

      <p id="status" class="auth-status"></p>
    </form>
  </div>

  <script src="assets/js/site-api.js"></script>
  <script>
    const API = window.API_URL;
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.innerText = "Logging in...";
      status.style.color = "var(--accent-color)";

      const email = document.getElementById("username").value; // Assuming email is entered in username field
      const password = document.getElementById("password").value;
      const remember = document.getElementById("remember").checked;

      const supabase = window.getSupabase();
      if (!supabase) {
        status.style.color = "var(--danger-color)";
        status.innerText = "Auth Service not configured.";
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) throw error;

        status.style.color = "var(--success-color)";
        status.innerText = "Login successful!";

        // Save session
        window.saveUserSession(data.session, data.user.user_metadata.role || 'customer');

        setTimeout(() => {
          const role = data.user.user_metadata.role || 'customer';
          if (role === 'admin' || role === 'super_admin') {
            window.location.href = "Admin.html";
          } else {
            const params = new URLSearchParams(window.location.search);
            const redirectParams = params.get('redirect');
            window.location.href = redirectParams || "My Orders.html";
          }
        }, 1000);
      } catch (err) {
        console.error(err);
        status.style.color = "var(--danger-color)";
        status.innerText = err.message || "Login failed";
      }
    });
  </script>
</body>

</html>
